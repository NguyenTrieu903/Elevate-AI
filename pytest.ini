[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require Azure OpenAI credentials
    slow: Tests that take a longer time to run
    mock: Tests that use mocked dependencies

# Minimum version requirement
minversion = 6.0

# Test discovery patterns
testpaths = tests

# Collect configuration
collect_ignore = ["setup.py"]

# Timeout for tests (in seconds)
timeout = 300

# Coverage configuration (if using pytest-cov)
# addopts = --cov=rag_system --cov-report=html --cov-report=term-missing
